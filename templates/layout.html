<!-- Documento HTML que define la estructura básica de una página web -->
<!DOCTYPE html>
<!-- El lenguaje de la página es inglés -->
<html lang="en">
  <head>
    <!-- Metadatos de la página -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título de la página. Se utiliza el bloque 'title' de Jinja para permitir que cada página tenga un título único -->
    <title>{% block title %} {% endblock %}</title>
    <!-- Enlaces a hojas de estilos para dar estilo a la página. Se utiliza Bootstrap para dar estilo a la página -->
    <!--
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/bootstrap.min.css')}}"
    />
    -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='main.js')}}"
    />
  </head>
  <body>
    <!-- Inclusión de la barra de navegación -->
    {% include 'partials/_navbar.html' %}
<!-- Contenedor principal de la página -->
<div class="container p-2">
  <!-- Bloque principal de la página, que será reemplazado por el contenido específico de cada página -->
  {% block body %} {% endblock %}
</div>

<!-- Inclusión de scripts de JavaScript, en este caso el script de Bootstrap para añadir interactividad a la página -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
<script src="/static/main.js"></script>
  </body>
</html>
